<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary p-3">
        <div class="container">
            <a class="navbar-brand" href="#">My Blog</a>
            <a href="{% url 'createblog' %}" class="btn btn-success me-2">Create Post</a>
            <a href="{% url 'logout' %}" class="btn btn-light">Logout</a>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1 class="text-center text-primary">Welcome to My Blog</h1>
        <div class="row mt-4">
            {% for post in posts %}
                <div class="col-md-6 offset-md-3">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title text-dark fw-bold">Title: {{ post.title }}</h5>
                            <p class="card-text text-muted">Content: {{ post.content }}</p>
                            <p class="text-muted">Posted by: <strong>{{ post.author }}</strong></p>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-center">No posts available.</p>
            {% endfor %}
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
